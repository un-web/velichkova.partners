<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <title>Контакты</title>
  <link rel="stylesheet" href="css/style.min.css" type="text/css">
</head>

<body>
  <div class="container">

    <header class="header">
      <div class="header__wrap wrap">
        <a class="header__logo" href="index.html">
          <img src="img/logo.png" alt="Логотип">
        </a>
        <nav>
          <ul class="menu header__menu">
            <li class="menu__element">
              <a class="menu__link" href="about.html">О конторе</a>
            </li>
            <li class="menu__element">
              <a class="menu__link" href="services.html">Услуги</a>
            </li>
            <li class="menu__element">
              <a class="menu__link" href="publications.html">Публикации</a>
            </li>
            <li class="menu__element">
              <a class="menu__link" href="news.html">Новости</a>
            </li>
            <li class="menu__element">
              <a class="menu__link menu__link--active">Контакты</a>
            </li>
          </ul>
        </nav>
        <ul class="header__socials socials">
          <li class="social__item">
            <a class="social__link" href="#">
              <svg class="socials__phone">
                <use xlink:href="img/symbol/sprite.svg#phone"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="#">
              <svg class="socials__dog">
                <use xlink:href="img/symbol/sprite.svg#@"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="#">
              <svg class="socials__facebook">
                <use xlink:href="img/symbol/sprite.svg#facebook"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="#">
              <svg class="socials__instagram">
                <use xlink:href="img/symbol/sprite.svg#instagram"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="#">
              <svg class="socials__youtube">
                <use xlink:href="img/symbol/sprite.svg#youtube"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </header>

    <section class="contacts">
      <div class="contacts__wrap wrap">
        <h1 class="contacts__title visually-hidden">Наши контакты</h1>
        <div class="contacts__main">
          <div class="contacts__map">
            <iframe
              src="https://yandex.ru/map-widget/v1/?um=constructor%3Aca011aad8e5f1479f843d928bb9a0b480417c2ec846834337e296942a1c3eda3&amp;source=constructor"
              width="100%" height="100%" frameborder="0"></iframe>
          </div>
          <ul class="contacts__list">
            <li class="contacts__item">
              <h2 class="contacts__name">Контакты:</h2>
              <div class="contacts__contact">
                <svg class="contacts__place">
                  <use xlink:href="img/symbol/sprite.svg#place"></use>
                </svg>
                <p class="contacts__text">Воронеж, Володарского, 64</p>
              </div>
              <a class="contacts__contact contacts__contact--link" href="tel:4732107110">
                <svg class="contacts__phone">
                  <use xlink:href="img/symbol/sprite.svg#phone"></use>
                </svg>
                <p class="contacts__text">(473) 210-71-10</p>
              </a>
              <a class="contacts__contact contacts__contact--link" href="mailto:info@velichkova.partners">
                <svg class="contacts__dog">
                  <use xlink:href="img/symbol/sprite.svg#@"></use>
                </svg>
                <p class="contacts__text">info@velichkova.partners</p>
              </a>
            </li>
            <li class="contacts__item">
              <h2 class="contacts__name">Режим работы:</h2>
              <p class="contacts__text">Пн-Пт 9:00 – 18:00</p>
              <p class="contacts__text">Время приема граждан:</p>
              <p class="contacts__text">Пн 10:00 – 13:00</p>
              <p class="contacts__text">Чт с 14:00 – 17:00</p>
            </li>
          </ul>
        </div>
      </div>
    </section>

    <section class="scroll">
      <a class="scroll__link" href="#">
        <svg class="scroll__mouse">
          <use xlink:href="img/symbol/sprite.svg#mouse"></use>
        </svg>
      </a>
    </section>

  </div>
  <script src="js/all.min.js"></script>
</body>

</html>
